name: Tag
on:
  push:
    branches:
      - main

jobs:
  build:
    name: tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Semantic Release
        uses: ridedott/release-me-action@master
        with:
          release-branches: '["main"]'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
